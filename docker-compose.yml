services:
  # === 4 Datenbanken (sofort starten) ===

  neo4j:
    image: neo4j:5-community
    container_name: neo4j
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data

  recall-db:
    image: postgres:16-alpine
    container_name: recall-db
    restart: always
    environment:
      POSTGRES_DB: recall_memory
      POSTGRES_USER: recall_user
      POSTGRES_PASSWORD: ${RECALL_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - recall-data:/var/lib/postgresql/data

  # === Services (Brain-API + Microservices) ===

  rag-api:
    build:
      context: .
      dockerfile: mcp-servers/rag-api/Dockerfile
    container_name: rag-api
    restart: always
    ports:
      - "8100:8100"
    depends_on:
      - neo4j
      - qdrant
      - redis
      - recall-db
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      QDRANT_URL: http://qdrant:6333
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      RECALL_DB_URL: postgresql://recall_user:${RECALL_DB_PASSWORD}@recall-db:5432/recall_memory

  doc-scanner:
    build:
      context: .
      dockerfile: mcp-servers/doc-scanner/Dockerfile
    container_name: doc-scanner
    restart: always
    ports:
      - "8101:8101"
    depends_on:
      - rag-api
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      QDRANT_URL: http://qdrant:6333
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      RECALL_DB_URL: postgresql://recall_user:${RECALL_DB_PASSWORD}@recall-db:5432/recall_memory
      RAG_API_URL: http://rag-api:8100

  hipporag:
    build:
      context: .
      dockerfile: brain/hipporag_service/Dockerfile
    container_name: hipporag
    restart: always
    ports:
      - "8102:8102"
    depends_on:
      - neo4j
      - qdrant
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      QDRANT_URL: http://qdrant:6333

  learning-graphs:
    build:
      context: .
      dockerfile: brain/learning_graphs/Dockerfile
    container_name: learning-graphs
    restart: always
    depends_on:
      - neo4j
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}

volumes:
  neo4j-data:
  neo4j-logs:
  qdrant-data:
  redis-data:
  recall-data:
